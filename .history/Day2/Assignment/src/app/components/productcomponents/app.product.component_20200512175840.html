<div class="container">
  <form name="productform">
    <div class="form-group">
      <label>Product Id</label>
      <input type="text" name="ProductId" [(ngModel)]="product.ProductId" class="form-control">
    </div>

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" name="ProductName" [(ngModel)]="product.ProductName" class="form-control">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" name="Price" [(ngModel)]="product.Price" class="form-control">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select type="text" name="Category" [(ngModel)]="product.Category" class="form-control">
        <option *ngFor="let category of cats">{{category}}</option>
      </select>

    </div>

    <div class="form-group">
      <input type="button" class="btn btn-primary" value="new">
      <input type="button" class="btn btn-primary" value="save">
    </div>
  </form>
</div>

<div class="container">
  <table class="table table-striped table-bordered table-dark">
    <thead>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
    </thead>
    <tbody>
      <tr *ngFor="let prd of products">
        <td>{{prd.ProductId}}</td>
        <td>{{prd.ProductName}}</td>
        <td>{{prd.Price}}</td>
        <td>{{prd.Category}}</td>
      </tr>
    </tbody>
  </table>

</div>
